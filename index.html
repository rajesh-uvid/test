<!DOCTYPE html>
<html>

<head>
    <style>
        /* Inline styles are best for email clients */
        .signature-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
            line-height: 1.4;
            width: 600px;
        }

        .contact-table {
            border-collapse: collapse;
        }

        .divider {
            border-left: 2px solid #333333;
            padding-left: 20px;
        }

        .social-icon {
            display: inline-block;
            margin-right: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <table cellpadding="0" cellspacing="0" border="0"
        style="font-family: Arial, sans-serif; color: #333333; width: 600px;">
        <tr>
            <td valign="middle" style="padding-right: 20px;">
                <a href="image/uvid/uvid.svg" target="_blank" style="text-decoration: none;">
                    <img src="image/uvid/uvid.svg" alt="UVID Logo" width="180" style="display: block; border: 0;">
                </a>
            </td>
            <td valign="middle" style="border-left: 1.5px solid #333333; padding-left: 20px;">
                <div style="font-size: 14pt; font-weight: bold; color: #000000; margin-bottom: 2px;">Your Name</div>
                <div style="font-size: 11pt; color: #444444; margin-bottom: 5px;">Designation</div>

                <div style="font-size: 10pt; color: #333333;">
                    <span style="display: block; margin-bottom: 2px;">+00 0000000000</span>
                    <a href="mailto:email@uvidconsulting.com"
                        style="color: #333333; text-decoration: none; display: block; margin-bottom: 2px;">email@uvidconsulting.com</a>
                    <a href="https://www.uvidconsulting.com"
                        style="color: #333333; text-decoration: none; display: block;">www.uvidconsulting.com</a>
                </div>

                <div style="margin-top: 12px;">
                    <a href="https://www.linkedin.com/company/uvidconsulting" target="_blank"
                        style="text-decoration: none;">
                        <img src="https://raw.githubusercontent.com/YourUser/assets/main/linkedin.png" alt="LinkedIn"
                            width="24" style="border: 0; display: inline-block; margin-right: 5px;">
                    </a>
                    <a href="https://www.youtube.com/@uvidconsulting" target="_blank" style="text-decoration: none;">
                        <img src="https://raw.githubusercontent.com/YourUser/assets/main/youtube.png" alt="YouTube"
                            width="24" style="border: 0; display: inline-block; margin-right: 5px;">
                    </a>
                    <a href="https://www.instagram.com/uvidconsulting" target="_blank" style="text-decoration: none;">
                        <img src="https://raw.githubusercontent.com/YourUser/assets/main/instagram.png" alt="Instagram"
                            width="24" style="border: 0; display: inline-block;">
                    </a>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="padding-top: 20px;">
                <a href="https://www.uvidconsulting.com" target="_blank">
                    <img src="https://raw.githubusercontent.com/YourUser/assets/main/jedox_banner_2026.png"
                        alt="Jedox Solution Partner of the Year 2026" width="600"
                        style="display: block; width: 600px; height: auto; border: 0;">
                </a>
            </td>
        </tr>
    </table>

</body>

</html>
